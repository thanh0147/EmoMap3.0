<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmoMap - Web AI học đường</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/763/763755.png">
    <meta property="og:title" content="EmoMap AI" />
    <meta property="og:description" content="EmoMap - Hệ thống AI tương tác hỗ trợ sàng lọc sớm bạo lực học đường trong trường THPT" />
    <meta property="og:image" content="https://i.ibb.co/q3ymzcdJ/Th-m-ti-u-ph-1.png" />
    <meta property="og:url" content="https://emomap.onrender.com/" />
    <meta property="og:type" content="Website KHKT" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
/* CSS cho nút Chat Bubble */
        .chat-bubble-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Màu Gradient hiện đại */
            border-radius: 50%;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(118, 75, 162, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Hiệu ứng nảy */
            z-index: 9999;
        }

        .chat-bubble-btn:hover {
            transform: scale(1.1); /* Phóng to khi di chuột */
            box-shadow: 0 15px 35px rgba(118, 75, 162, 0.5);
        }

        /* CSS cho Popup (Khung chat) */
        .chat-popup {
            position: fixed;
            bottom: 100px; /* Nằm trên nút chat */
            right: 30px;
            width: 380px;
            height: 550px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px); /* Hiệu ứng kính mờ (Glassmorphism) */
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: none; /* Ẩn mặc định */
            flex-direction: column;
            z-index: 9998;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Header của Popup */
        .popup-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .popup-header h3 {
            margin: 0;
            font-size: 16px;
            font-family: sans-serif;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .close-btn:hover {
            transform: rotate(90deg);
        }

        /* Nội dung Iframe */
        .popup-content {
            flex: 1;
            width: 100%;
            height: 100%;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive cho Mobile */
        @media (max-width: 450px) {
            .chat-popup {
                width: 90%;
                right: 5%;
                bottom: 100px;
                height: 70vh;
            }
        }
    </style>
  </head>
  <body>

    <div id="myChatPopup" class="chat-popup animate__animated animate__zoomIn">
        <div class="popup-header">
            <h3>Hỗ trợ trực tuyến</h3>
            <button class="close-btn" onclick="toggleChat()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="popup-content">
            <iframe src="https://emomapv3.onrender.com/" title="Chat Content"></iframe>
        </div>
    </div>
    
    <button class="chat-bubble-btn animate__animated animate__bounceIn" onclick="toggleChat()">
        <i class="fa-solid fa-comment-dots"></i>
    </button>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"> </script>
      
    <script>
function toggleChat() {
            var popup = document.getElementById("myChatPopup");
            var btnIcon = document.querySelector(".chat-bubble-btn i");

            if (popup.style.display === "none" || popup.style.display === "") {
                // Mở popup
                popup.style.display = "flex";
                // Thêm hiệu ứng animation mở
                popup.classList.remove("animate__zoomOut");
                popup.classList.add("animate__zoomIn");
                
                // Đổi icon nút thành dấu X (tùy chọn)
                btnIcon.classList.remove("fa-comment-dots");
                btnIcon.classList.add("fa-xmark");
            } else {
                // Đóng popup
                // Thêm hiệu ứng animation đóng trước khi ẩn hẳn
                popup.classList.remove("animate__zoomIn");
                popup.classList.add("animate__zoomOut");
                
                // Đổi icon nút về lại chat
                btnIcon.classList.remove("fa-xmark");
                btnIcon.classList.add("fa-comment-dots");

                // Đợi animation chạy xong (0.3s) rồi mới ẩn div
                setTimeout(function() {
                    popup.style.display = "none";
                }, 300);
            }
        }
        
    
  </script>
  </body>
</html>
