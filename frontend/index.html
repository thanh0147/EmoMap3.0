    <style>
/* --- Bong b√≥ng ·ªü g√≥c ph·∫£i --- */
.chat-bubble {
    position: fixed;
    bottom: 24px;
    right: 24px;
    width: 60px;
    height: 60px;
    background: #4f46e5;
    border-radius: 50%;
    display: flex;

.popup-backdrop {

/* --- C·ª≠a s·ªï pop-up --- */
.popup-window {
    width: 900px;

    border-radius: 12px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    box-shadow: 0 25px 60px rgba(0,0,0,0.45);
    animation: scaleIn 0.25s ease-out;
}

@keyframes scaleIn {
    from { transform: scale(0.85); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* --- Thanh ti√™u ƒë·ªÅ pop-up --- */
.popup-header {
    padding: 12px 16px;
    background: #f3f3f7;

/* --- N√∫t ƒë√≥ng --- */

/* --- Iframe --- */

  <body>

    <script>
// Link trang web b·∫°n mu·ªën nh√∫ng:
const popupUrl = "https://emomapv3.onrender.com/";  // <--- thay link ·ªü ƒë√¢y

const openBtn = document.getElementById("openPopup");

// m·ªü pop-up

});

// ƒë√≥ng pop-up

});

// click ra ngo√†i ƒë·ªÉ ƒë√≥ng
backdrop.addEventListener("click", (e) => {

        iframe.src = "about:blank";
    }
});
  </script>
